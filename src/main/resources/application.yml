server:
  port: 8080

injector:
  api:
    path: '/camel'
  staging:
    source: 'staging/inbound/source'
    deadletter: 'staging/inbound/dead.letter'
    split:
      size: 10000
      target:
        fixedlen: 'staging/inbound/split/fixedlen'
        csv: 'staging/inbound/split/csv'
        avro: 'staging/inbound/split/avro'
  persistency:
    schemaregistry: 'net.cloudburo.hexagon.demo.schemaregistry.impl.sandbox.SandboxRegistry'
    user:
      portadapter: 'userPersistencyAdapter'
      index: 'clb-hexapp-user'
    covid:
      portadapter: 'covidPersistencyAdapter'
      index: 'clb-hexapp-covid'
  persistence:
      elasticsearch:  # Will work with a default single node ES cluster (unprotected)
        esurl: 'http://cloudburo1:9200'
        username: ''
        password: ''

camel:
  springboot:
    # The Camel context name
    name: ServicesRest

# Binding health checks to a different port
management:
  port: 8081

# disable all management enpoints except health
endpoints:
  enabled: false
  health:
    enabled: true

# The application configuration properties
quickstart:
  generateOrderPeriod: 10s
  processOrderPeriod: 30s