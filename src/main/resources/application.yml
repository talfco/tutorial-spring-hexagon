server:
  port: 8080

injector:
  api:
    path: '/camel'
  staging:
      source: 'staging/inbound/source'
      deadletter: 'staging/inbound/dead.letter'
      split:
        size: 10000
        target:
          fixedlen: 'staging/inbound/split/fixedlen'
          csv: 'staging/inbound/split/csv'
          avro: 'staging/inbound/split/avsc'

camel:
  springboot:
    # The Camel context name
    name: ServicesRest

# Binding health checks to a different port
management:
  port: 8081

# disable all management enpoints except health
endpoints:
  enabled: false
  health:
    enabled: true

# The application configuration properties
quickstart:
  generateOrderPeriod: 10s
  processOrderPeriod: 30s